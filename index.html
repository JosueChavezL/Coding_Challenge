<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Iconos Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Directorio de Tiendas</title>
  </head>
  <body>
    <main class="container mt-3">
      <h1>Directorio de Tiendas</h1>
      <div class="row">
        <div class="col-sm-4">
          <button type="button" id="btnGoFav" class="btn btn-info">Mostrar Favoritos</button>
          <br>
          <br>
        </div>
      </div>
      <div class="row">        
        <div class="input-group col-sm-10">
          <select class="custom-select" id="listaTiendas" aria-label="Example select with button addon">
            <option id="myList" selected>Elige una de nuestras ubicaciones</option>                    
          </select>
          <div class="input-group-append">          
            <button  class="btn btn-outline-primary" id="btnMostrar">Mostrar <i class="bi bi-pin-map-fill"></i></button>
            <button class="btn btn-outline-warning" id="btnFav">Añadir a Favoritos <i class="bi bi-star-fill"></i></button>
          </div>
          <div class="invalid-feedback">
            Debes seleccionar una ubicación de la lista.
          </div>
          
      </div>
      </div>
     <div class="row mt-4">
      <div class="col-sm-10">
        <h6>NOTA: Si da click en el botón "Mostrar", aparece en consola la Latitud y Longitud que usaríamos con la API de GeoCoding.</h6>
        <h3>Mapa CDMX</h3>
        <!-- De momento el mapa es estatico con centro en la CDMX como el usuario solicitó -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28964.189143700594!2d-99.11774011901255!3d19.426995941404147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f92b75aa014d%3A0x17d810d20da6e8cf!2sPalacio%20de%20Bellas%20Artes!5e0!3m2!1ses!2smx!4v1666907298472!5m2!1ses!2smx" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      
     </div>
    </main>
    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Este codigo es para cuando usamos la API  Google Maps y de GeoCoding
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVH8e45o3d-5qmykzdhGKd1-3xYua5D2A"
      defer
    ></script> -->
  </body>
</html>
